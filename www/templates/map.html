<ion-view view-title="Map">
  <ion-content>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'
    control='map.control'
    bounds='map.bounds'
    options='map.options'
    events='map.events'
    pan="false">
    <ui-gmap-markers models="markers.models"
                    coords="'self'"
                    control="markers.control"
                    icon="'icon'"
                    click="openContact">
    </ui-gmap-marker>
      <ui-gmap-window show="showWindow" coords="contactPosition" closeClick="closeClick()">
        <div class="popup" style="width: 150px; height: 160px;">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-6 control-label">Alias</label>
              <div class="col-md-6">
                <p class="form-control-static">{{contact.alias}}</p>
              </div>
            </div>
            <a ng-href="#/app/chat/{{contact.id}}" class="button button-balanced" >Chat</a>
          </form>
        </div>
      </ui-gmap-window>
  </ui-gmap-google-map>
</ion-content>
</ion-view>
